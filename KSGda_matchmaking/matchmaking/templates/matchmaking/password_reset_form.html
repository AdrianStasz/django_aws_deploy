{% extends 'matchmaking/password_reset.html'%}

{% block content %}
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title" style="font-size: 18px;">Wprowadź nowe hasło dwukrotnie</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="">
                        {% csrf_token %}
                        {% for form in form%}
                           <div class="input-group mb-2" style="box-shadow: 0px 3px 10px rgba(61, 114, 255, 0.2), 3px 0px 10px rgba(61, 114, 255, 0.2);">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                {{form}}
						    </div>
                        {% endfor %}
				 			<input class="btn login_btn" id="register_text" type="submit" value="Resetuj hasło">		   		
					</form>
				</div>
				{{form.errors}}
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links" id="login_link">
						Masz już konto? <a href="{% url 'login' %}" class="ml-2">Zaloguj</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder='Hasło..';
        form_fields[2].placeholder='Powtórz hasło..';
        for (var field in form_fields){	
                form_fields[field].className += ' form-control'
            }
    </script>
{% endblock %}
